    * {

    .mypic {
      width: 100%;
      height: 300px;

      background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('http://res.heraldm.com/content/image/2021/11/30/20211130000272_0.jpg');
      background-position: center 30%;
      background-size: cover;

      color: white;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .mypost {
      width: 95%;
      max-width: 500px;
      margin: 20px auto 20px auto;

      box-shadow: 0px 0px 3px 0px black;
      padding: 20px;
    }

    .mypost>button {
      margin-top: 15px;
    }

    .mycards {
      width: 95%;
      max-width: 500px;
      margin: auto;
    }

    .mycards>.card {
      margin-top: 10px;
      margin-bottom: 10px;
    }
  </style>
  <script>
    $(document).ready(function() {
      alert('Loading is complete!');
      
      $.ajax({
        url: 'http://spartacodingclub.shop/sparta_api/weather/seoul',
        method: 'GET',
        success: function(response) {
          // Update the weather-info element
          $('.weather-info').text(`The current temperature in Seoul is ${response.temperature}°C`);
        },
        error: function(error) {
          console.error('Failed to fetch weather data:', error);
        }
      });
    });

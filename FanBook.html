<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTS Fan Book</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f8f9fa;
    }
    .banner {
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTqgkGCg6MIvIQti4XXXnorPoR-0owGyfjCw&s') center/cover no-repeat;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }
    .banner h1 {
      font-size: 3rem;
    }
    .card {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  
  <div class="banner">
    <h1>BTS Fan Book</h1>
  </div>


  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        
        <div class="card">
          <div class="card-body">
            <form id="fanForm">
              <div class="mb-3">
                <label for="nickname" class="form-label">Nickname</label>
                <input type="text" class="form-control" id="nickname" placeholder="Enter your nickname" required>
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Fan Message</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Write your message" required></textarea>
              </div>
              <button type="submit" class="btn btn-dark">Leave a fun message</button>
            </form>
          </div>
        </div>

        <div id="fanMessages" class="mt-4">
          <blockquote class="blockquote card p-3">
            <p>Love your new album!</p>
            <footer class="blockquote-footer">Broadway900</footer>
          </blockquote>
          <blockquote class="blockquote card p-3">
            <p>Youâ€™re the best!</p>
            <footer class="blockquote-footer">ClassicWonder19</footer>
          </blockquote>
          <blockquote class="blockquote card p-3">
            <p>Marry me!</p>
            <footer class="blockquote-footer">Wonderbread10</footer>
          </blockquote>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    
    document.getElementById('fanForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const nickname = document.getElementById('nickname').value;
      const message = document.getElementById('message').value;

      
      const newMessage = document.createElement('blockquote');
      newMessage.className = 'blockquote card p-3 mt-2';

   
      newMessage.innerHTML = `
        <p>${message}</p>
        <footer class="blockquote-footer">${nickname}</footer>
      `;

  
      document.getElementById('fanMessages').appendChild(newMessage);

  
      document.getElementById('fanForm').reset();
    });
  </script>
</body>
</html>
